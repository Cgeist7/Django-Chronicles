{% extends "personas/base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% load django_markdown %}

{% block title %}
    <header>
        <h1>Edit Note for {{ object.name }}</h1>
    </header>
{% endblock %}

{% block column1 %}
<div class="col-md-8 col-sm-8 col-lg-8" id="col1">
    {% crispy form %}
    {% markdown_media %}
<hr>
 <a href="{% url 'delete_note' pk=object.pk %}" class="btn btn-danger">Delete Note</a>
 </div>
{% endblock %}
